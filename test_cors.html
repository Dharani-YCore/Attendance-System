<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing CORS to Backend</h1>
    <button onclick="testLogin()">Test Login API</button>
    <pre id="result"></pre>

    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('http://127.0.0.1/Attendance-System-main/backend/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'abi@gmail.com',
                        password: 'abi123'
                    })
                });
                
                const data = await response.json();
                result.textContent = 'Success!\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message + '\n\nCheck browser console for details';
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
